version: '2'
services:
    touchstone-mongodb:
        image: mongo:3.4.10
        ports:
            - "27017:27017"
        command: mongos --configdb touchstone-mongodb-config
    touchstone-mongodb-node:
        build:
            context: .
            dockerfile: mongodb/MongoDB.Dockerfile
        command: mongod --replSet rs1 --noprealloc --smallfiles
    touchstone-mongodb-config:
        image: mongo:3.4.10
        container_name: touchstone-mongodb-config
        command: mongod --noprealloc --smallfiles --configsvr --dbpath /data/db
